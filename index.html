<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon.png" type="image/png">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/jellyfish.class.js"></script>
    <script src="models/super-jellyfish.class.js"></script>
    <script src="models/pufferfish.class.js"></script>
    <script src="models/light.class.js"></script>
    <script src="models/item-coin.class.js"></script>
    <script src="models/item-ammo.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/ammo-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/finslap-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">

    <h1>Sharkie</h1>

    <div class="canvas-container">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div>
            <img id="startMenu" src="./img/welcome-screen.png" alt="Welcome Screen" class="overlay-image">
            <img id="smartphone" src="./img/smartphone.png" alt="Please Turn your Device" class="overlay-image zindex">
            <button onclick="world.restart()" id="startButton" class="center-image">
                <img src="./img/start.png" alt="Start" class="center-scaling">
            </button>
        </div>
        <div>
            <img id="controllsMenu" src="./img/controlls.png" alt="Controlls" class="overlay-image d-none">
            <button onclick="world.toggleSound()" id="unmuteButton" class="sound-image d-none">
                <img src="./img/unmute.png" alt="Unmute" class="sound-scaling">
            </button>
            <button onclick="world.toggleSound()" id="muteButton" class="sound-image d-none">
                <img src="./img/mute.png" alt="Mute" class="sound-scaling">
            </button>
        </div>
        <div>
            <button onclick="world.restart()" id="retryButton" class="retry-image d-none">
                <img src="./img/6.Botones/Try again/Recurso 15.png" alt="Try Again" class="image-scaling">
            </button>
            <button onclick="world.restart()" id="retryButton2" class="retry-image2 d-none">
                <img src="./img/6.Botones/Try again/Recurso 15.png" alt="Try Again" class="image-scaling ">
            </button>
        </div>
    </div>

    <section id="hud" class="align d-none">
        <div class="left-panel">
            <div class="panel1">
                <img id="up-btn" src="img/7.Responsive/Up2.png" alt="Up" class="circle">
            </div>
            <div class="panel1">
                <img id="down-btn" src="img/7.Responsive/Down2.png" alt="Down" class="circle">
            </div>
            <div class="panel1">
                <img id="left-btn" src="img/7.Responsive/Left2.png" alt="Left" class="circle">
            </div>
            <div class="panel1">
                <img id="right-btn" src="img/7.Responsive/Right2.png" alt="Right" class="circle">
            </div>
        </div>
        <div class="right-panel">
            <div class="panel2">
                <img id="slap-btn" src="img/7.Responsive/FinSlap.png" alt="Slap" class="circle">
            </div>
            <div class="panel2">
                <img id="shoot-btn" src="img/7.Responsive/bubble.png" alt="Shoot" class="circle">
            </div>
            <div class="panel2">
                <img id="pause-btn" src="img/7.Responsive/pause.png" alt="Shoot" class="circle">
            </div>
        </div>
    </section>

</body>

</html>
